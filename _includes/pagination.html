    <hr/>
    <div class="pagination btn-group">
      {% if page.previous %}
        <a class="btn prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
      {% else %}
        <a class="btn disabled prev">&larr; Previous</a>
      {% endif %}
      
      {% if page.next %}
        <a class="btn next" href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
      {% else %}
        <a class="btn next disabled">Next &rarr;</a>
      {% endif %}
    </div>
    <hr/>
